<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .center-text {
            display: inline-block;
            text-align: center;
            font-size: 2em;
            animation: fadeInOut 2s infinite;
        }
        .center-text span {
            display: inline-block;
            animation: wave 1.5s infinite ease-in-out;
        }
        .center-text span:nth-child(1) { animation-delay: 0.1s; }
        .center-text span:nth-child(2) { animation-delay: 0.2s; }
        .center-text span:nth-child(3) { animation-delay: 0.3s; }
        .center-text span:nth-child(4) { animation-delay: 0.4s; }
        .center-text span:nth-child(5) { animation-delay: 0.5s; }
        .center-text span:nth-child(6) { animation-delay: 0.6s; }
        .center-text span:nth-child(7) { animation-delay: 0.7s; }
        .center-text span:nth-child(8) { animation-delay: 0.8s; }
        .center-text span:nth-child(9) { animation-delay: 0.9s; }
        .center-text span:nth-child(10) { animation-delay: 1s; }
        .center-text span:nth-child(11) { animation-delay: 1.1s; }
        .center-text span:nth-child(12) { animation-delay: 1.2s; }
        .center-text span:nth-child(13) { animation-delay: 1.3s; }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        <!-- Wrap each letter in a <span> for the wave effect -->
        <span>H</span><span>i</span>,&nbsp;<span>I</span><span>'</span><span>m</span>&nbsp;<span>C</span><span>h</span><span>e</span><span>v</span><span>e</span><span>y</span><span>o</span>...&nbsp;This website is under construction.
    </div>
</body>
</html>
