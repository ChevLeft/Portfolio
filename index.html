<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .center-text {
            display: inline-block;
            text-align: center;
            font-size: 2em;
            animation: fadeInOut 2s infinite;
        }
        .center-text span {
            display: inline-block;
            animation: wave 1.5s infinite ease-in-out;
        }

        /* Applying a slight delay for each character to create the wave effect */
        .center-text span:nth-child(1) { animation-delay: 0.1s; }
        .center-text span:nth-child(2) { animation-delay: 0.2s; }
        .center-text span:nth-child(3) { animation-delay: 0.3s; }
        .center-text span:nth-child(4) { animation-delay: 0.4s; }
        .center-text span:nth-child(5) { animation-delay: 0.5s; }
        .center-text span:nth-child(6) { animation-delay: 0.6s; }
        .center-text span:nth-child(7) { animation-delay: 0.7s; }
        .center-text span:nth-child(8) { animation-delay: 0.8s; }
        .center-text span:nth-child(9) { animation-delay: 0.9s; }
        .center-text span:nth-child(10) { animation-delay: 1s; }
        .center-text span:nth-child(11) { animation-delay: 1.1s; }
        .center-text span:nth-child(12) { animation-delay: 1.2s; }
        .center-text span:nth-child(13) { animation-delay: 1.3s; }
        .center-text span:nth-child(14) { animation-delay: 1.4s; }
        .center-text span:nth-child(15) { animation-delay: 1.5s; }
        .center-text span:nth-child(16) { animation-delay: 1.6s; }
        .center-text span:nth-child(17) { animation-delay: 1.7s; }
        .center-text span:nth-child(18) { animation-delay: 1.8s; }
        .center-text span:nth-child(19) { animation-delay: 1.9s; }
        .center-text span:nth-child(20) { animation-delay: 2s; }
        .center-text span:nth-child(21) { animation-delay: 2.1s; }
        .center-text span:nth-child(22) { animation-delay: 2.2s; }
        .center-text span:nth-child(23) { animation-delay: 2.3s; }
        .center-text span:nth-child(24) { animation-delay: 2.4s; }
        .center-text span:nth-child(25) { animation-delay: 2.5s; }
        .center-text span:nth-child(26) { animation-delay: 2.6s; }
        .center-text span:nth-child(27) { animation-delay: 2.7s; }
        .center-text span:nth-child(28) { animation-delay: 2.8s; }
        .center-text span:nth-child(29) { animation-delay: 2.9s; }
        .center-text span:nth-child(30) { animation-delay: 3s; }
        .center-text span:nth-child(31) { animation-delay: 3.1s; }
        .center-text span:nth-child(32) { animation-delay: 3.2s; }
        .center-text span:nth-child(33) { animation-delay: 3.3s; }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        <!-- Wrap each character, including spaces and punctuation, in a <span> for the wave effect -->
        <span>H</span><span>i</span><span>,</span><span>&nbsp;</span><span>I</span><span>'</span><span>m</span><span>&nbsp;</span><span>C</span><span>h</span><span>e</span><span>v</span><span>e</span><span>y</span><span>o</span><span>.</span><span>.</span><span>.</span><span>&nbsp;</span><span>T</span><span>h</span><span>i</span><span>s</span><span>&nbsp;</span><span>w</span><span>e</span><span>b</span><span>s</span><span>i</span><span>t</span><span>e</span><span>&nbsp;</span><span>i</span><span>s</span><span>&nbsp;</span><span>u</span><span>n</span><span>d</span><span>e</span><span>r</span><span>&nbsp;</span><span>c</span><span>o</span><span>n</span><span>s</span><span>t</span><span>r</span><span>u</span><span>c</span><span>t</span><span>i</span><span>o</span><span>n</span><span>.</span>
    </div>
</body>
</html>
