<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .center-text {
            display: inline-block;
            text-align: center;
            font-size: 2em;
            animation: fadeInOut 2s infinite;
        }
        .center-text .wave {
            display: inline-block;
            animation: wave 1.5s infinite ease-in-out;
            /* Remove space between letters of "Cheveyo" */
            margin-right: -0.05em;
        }

        /* Apply a slight delay for each character in "Cheveyo" */
        .center-text .wave:nth-child(1) { animation-delay: 0.1s; }
        .center-text .wave:nth-child(2) { animation-delay: 0.2s; }
        .center-text .wave:nth-child(3) { animation-delay: 0.3s; }
        .center-text .wave:nth-child(4) { animation-delay: 0.4s; }
        .center-text .wave:nth-child(5) { animation-delay: 0.5s; }
        .center-text .wave:nth-child(6) { animation-delay: 0.6s; }
        .center-text .wave:nth-child(7) { animation-delay: 0.7s; }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="center-text">
        Hi, I'm&nbsp;
        <!-- Only wrap "Cheveyo" in <span> elements for the wave effect with no space between characters -->
        <span class="wave">C</span>
        <span class="wave">h</span>
        <span class="wave">e</span>
        <span class="wave">v</span>
        <span class="wave">e</span>
        <span class="wave">y</span>
        <span class="wave">o</span>
        ... This website is under construction.
    </div>
</body>
</html>
