<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        /* Base body styling for mobile responsiveness */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Adjust font size to fit various screen sizes */
        .center-text {
            display: inline-block;
            font-size: 2vw; /* Smaller responsive font size based on viewport width */
            animation: fadeInOut 2s infinite;
        }

        /* "Cheveyo" letters without wave initially */
        .center-text .wave {
            display: inline-block;
            letter-spacing: -0.15em; /* Remove space between characters */
            color: inherit;
            transition: color 0.3s ease;
            cursor: pointer; /* Add pointer to indicate interactivity */
        }

        /* Color transition on hover */
        .center-text .wave:hover {
            color: red;
        }

        /* Add the wave animation only when the text is clicked */
        .center-text.active .wave {
            animation: wave 1.5s infinite ease-in-out;
        }

        /* Responsive animation delay for each character in "Cheveyo" */
        .center-text .wave:nth-child(1) { animation-delay: 0.1s; }
        .center-text .wave:nth-child(2) { animation-delay: 0.2s; }
        .center-text .wave:nth-child(3) { animation-delay: 0.3s; }
        .center-text .wave:nth-child(4) { animation-delay: 0.4s; }
        .center-text .wave:nth-child(5) { animation-delay: 0.5s; }
        .center-text .wave:nth-child(6) { animation-delay: 0.6s; }
        .center-text .wave:nth-child(7) { animation-delay: 0.7s; }

        /* Fade in and out effect */
        @keyframes fadeInOut {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        /* Wave animation for "Cheveyo" */
        @keyframes wave {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        /* Ensure responsive spacing */
        @media (max-width: 600px) {
            .center-text {
                font-size: 5vw; /* Slightly increase the font size for smaller screens */
            }
        }
    </style>
    <script>
        // Toggle wave effect on click
        function toggleWave() {
            document.querySelector('.center-text').classList.toggle('active');
        }
    </script>
</head>
<body>
    <div class="center-text">
        Hi, I'm&nbsp;
        <!-- "Cheveyo" will wave only on click and change color on hover -->
        <span class="wave" onclick="toggleWave()">C</span>
        <span class="wave" onclick="toggleWave()">h</span>
        <span class="wave" onclick="toggleWave()">e</span>
        <span class="wave" onclick="toggleWave()">v</span>
        <span class="wave" onclick="toggleWave()">e</span>
        <span class="wave" onclick="toggleWave()">y</span>
        <span class="wave" onclick="toggleWave()">o</span>
        <br>This website is under construction.
    </div>
</body>
</html>
